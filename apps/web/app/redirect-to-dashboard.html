<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Dashboard</title>
  <meta http-equiv="refresh" content="0;url=/dashboard/dashboard">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #374151;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #3b82f6;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #6b7280;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting to Dashboard</h1>
    <p>You will be redirected to the dashboard in a moment...</p>
    <a href="/dashboard/dashboard">Click here if you are not redirected automatically</a>
  </div>
  <script>
    // Force navigation after a small delay
    setTimeout(function() {
      window.location.href = '/dashboard/dashboard';
    }, 100);
  </script>
</body>
</html>
