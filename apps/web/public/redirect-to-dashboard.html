<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Dashboard...</title>
  <meta http-equiv="refresh" content="0;url=/dashboard/dashboard">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to Dashboard</h1>
    <div class="spinner"></div>
    <p>You're being redirected to your dashboard. If you are not automatically redirected, <a href="/dashboard/dashboard">click here</a>.</p>
  </div>

  <script>
    // Ensure we're going to the dashboard directly
    const navigateToDashboard = () => {
      window.location.href = '/dashboard/dashboard';
    };
    
    // Try redirecting now
    navigateToDashboard();
    
    // And set a backup redirect after a short delay
    setTimeout(navigateToDashboard, 1000);
  </script>
</body>
</html>
